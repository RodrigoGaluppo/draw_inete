<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draw INETE</title>
    <link rel="stylesheet" href="./css/stylegame.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" type="./css/bootstrap.min.css">
  </head>

  <body>
    <div style="display: block; margin: 0 auto;text-align: center;">
    <table class="table">
      <thead>
        <tr>
        <th scope="col">
         Players:
        </th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>JC</td>
    </tr>
    <tr>
      <td>PJ</td>
    </tr>
    <tr>
      <td>JRC</td>
    </tr>
    <tr>
      <td>Rosarinho</td>
    </tr>
  </tbody>
    </table>
  </div>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title" style="font-size: larger; color: chartreuse;">Draw INETE</label><br>
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <div class="block" style="margin-right: 5%;">
    <h1>Chat</h1>
    <pre id="messages" style="height: 400px; overflow:scroll; background-color:whitesmoke;"></pre>
    <input type="text" id="messageBox" placeholder="Type your message here" style="display: block; width: 100%; margin-bottom: 10px; padding: 10px;">
    <button id="send" title="Send Message!" style="width: 100%; height: 30px;">Send</button>
    </div>
</div>
  </body>
</html>



<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js" integrity="sha512-rwu37NnL8piEGiFhe2c5j4GahN+gFsIn9k/0hkRY44iz0pc81tBNaUN56qF8X4fy+5pgAAgYi2C9FXdetne5sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

const socket = io.connect('http://localhost:8080/');
const user_name = "jao"
let socket_id = ""
let room_id = ""

socket.on('connect', (socketInfo) => {
  
  socket_id = "ola2"

  socket.emit("create_room")

  socket.on("room_joined",(id)=>{

    room_id = id


    socket.emit("message_sent",{
      socket_id,
      room_id,
      user_name,
      message:"hello"
    })

  })

  socket.on("message_received",(socketInfo)=>{
    socket.emit("load_messages")
  })

  socket.on("messages_load",(messages)=>{
    console.log(messages);
  })
  

});

</script>
